    <style>
        .fade-in {
            animation: fadeIn 1s forwards;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>

            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;


            border-radius: 50%;
            cursor: pointer;

        }

        .arrow-move img {
            width: 20px;
            rotate: 180deg;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let ellipseParent = document.querySelector(".ellipse-parent");
            const ellipseGroup = document.querySelector(".ellipse-group");
            const chooseTheHive = document.querySelector(".choose-the-hive");
            const hiveStandsWithYou = document.querySelector(".hive-stands-with");
            const circleBlue = document.querySelector(".circle-blue");
            const circleGreen = document.querySelector(".circle-green");
            const dontFollowBlindly = document.querySelector(
                ".dont-follow-blindly"
            );
            const signsOfChange = document.querySelector(".signs-of-change");
            const frameChild11 = document.querySelector(".frame-child11");
            const experienceYoga = document.querySelector(".experience-yoga");
            const signWithConfidence = document.querySelector(
                ".sign-with-confidence"
            );
            const likeNeverBefore = document.querySelector(".like-never-before");
            const learnWithHowbee = document.querySelector(".learn-with-howbee");
            const curveTextIcon1 = document.querySelector(".curve-text-icon1");
            const curveTextIcon3 = document.querySelector(".curve-text-icon3");
            const curveTextIcon = document.querySelector(".curve-text-icon");
            const curveTextIcon4 = document.querySelector(".curve-text-icon4");
            const seeMore = document.querySelector(".see-more");
            const visibleVocal = document.querySelector(".visible-vocal");
            const withHowBee = document.querySelector(".with-howbee");
            const frameChild10 = document.querySelector(".frame-child10");

            // Initially hide visible-vocal
            visibleVocal.style.display = "none";

            ellipseGroup.style.transformOrigin = "bottom center"; // Set the transform origin to bottom center

            ellipseParent.addEventListener("click", function () {
                const currentRotation =
                    ellipseGroup.style.transform || "rotate(0deg)";
                const currentRotationValue = parseInt(
                    currentRotation.replace("rotate(", "").replace("deg)", "")
                );
                const newRotationValue = currentRotationValue + 180;
                ellipseGroup.style.transform = `rotate(${newRotationValue}deg)`;

                if (chooseTheHive.style.display !== "none") {
                    chooseTheHive.classList.add("fade-out");
                    circleBlue.classList.add("fade-out");
                    dontFollowBlindly.classList.add("fade-out");
                    frameChild11.classList.add("fade-out");
                    experienceYoga.classList.add("fade-out");
                    likeNeverBefore.classList.add("fade-out");
                    seeMore.classList.add("fade-out");
                    withHowBee.classList.add("fade-out");

                    setTimeout(() => {
                        chooseTheHive.style.display = "none";
                        chooseTheHive.classList.remove("fade-out");
                        hiveStandsWithYou.style.display = "block";
                        hiveStandsWithYou.classList.add("fade-in");
                        setTimeout(() => {
                            hiveStandsWithYou.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        circleBlue.style.display = "none";
                        circleGreen.style.display = "block";
                        circleGreen.classList.add("fade-in");
                        setTimeout(() => {
                            circleGreen.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        dontFollowBlindly.style.display = "none";
                        dontFollowBlindly.classList.remove("fade-out");
                        signsOfChange.style.display = "block";
                        signsOfChange.classList.add("fade-in");
                        setTimeout(() => {
                            signsOfChange.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        frameChild11.style.display = "none";
                        frameChild11.classList.remove("fade-out");
                    }, 1000);

                    setTimeout(() => {
                        experienceYoga.style.display = "none";
                        experienceYoga.classList.remove("fade-out");
                        signWithConfidence.style.display = "block";
                        signWithConfidence.classList.add("fade-in");
                        setTimeout(() => {
                            signWithConfidence.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        likeNeverBefore.style.display = "none";
                        likeNeverBefore.classList.remove("fade-out");
                        learnWithHowbee.style.display = "block";
                        learnWithHowbee.classList.add("fade-in");
                        setTimeout(() => {
                            learnWithHowbee.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        seeMore.style.display = "none";
                        seeMore.classList.remove("fade-out");
                        visibleVocal.style.display = "block";
                        visibleVocal.classList.add("fade-in");
                        setTimeout(() => {
                            visibleVocal.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        withHowBee.style.display = "none";
                        withHowBee.classList.remove("fade-out");
                        frameChild10.style.display = "none";
                        frameChild10.classList.remove("fade-out");
                    }, 1000);

                    curveTextIcon1.style.display = "block";
                    curveTextIcon3.style.display = "none";
                    curveTextIcon.style.display = "none";
                    curveTextIcon4.style.display = "block";
                } else {
                    hiveStandsWithYou.classList.add("fade-out");
                    circleGreen.classList.add("fade-out");
                    signsOfChange.classList.add("fade-out");
                    signWithConfidence.classList.add("fade-out");
                    learnWithHowbee.classList.add("fade-out");
                    visibleVocal.classList.add("fade-out");

                    setTimeout(() => {
                        hiveStandsWithYou.style.display = "none";
                        hiveStandsWithYou.classList.remove("fade-out");
                        chooseTheHive.style.display = "block";
                        chooseTheHive.classList.add("fade-in");
                        setTimeout(() => {
                            chooseTheHive.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        circleGreen.style.display = "none";
                        circleBlue.style.display = "block";
                        circleBlue.classList.add("fade-in");
                        setTimeout(() => {
                            circleBlue.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        signsOfChange.style.display = "none";
                        signsOfChange.classList.remove("fade-out");
                        dontFollowBlindly.style.display = "block";
                        dontFollowBlindly.classList.add("fade-in");
                        setTimeout(() => {
                            dontFollowBlindly.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        frameChild11.style.display = "block";
                        frameChild11.classList.add("fade-in");
                        setTimeout(() => {
                            frameChild11.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        signWithConfidence.style.display = "none";
                        signWithConfidence.classList.remove("fade-out");
                        experienceYoga.style.display = "block";
                        experienceYoga.classList.add("fade-in");
                        setTimeout(() => {
                            experienceYoga.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        learnWithHowbee.style.display = "none";
                        learnWithHowbee.classList.remove("fade-out");
                        likeNeverBefore.style.display = "block";
                        likeNeverBefore.classList.add("fade-in");
                        setTimeout(() => {
                            likeNeverBefore.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        visibleVocal.style.display = "none";
                        visibleVocal.classList.remove("fade-out");
                        seeMore.style.display = "block";
                        seeMore.classList.add("fade-in");
                        setTimeout(() => {
                            seeMore.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    setTimeout(() => {
                        withHowBee.style.display = "block";
                        withHowBee.classList.add("fade-in");
                        setTimeout(() => {
                            withHowBee.classList.remove("fade-in");
                        }, 1000);
                        frameChild10.style.display = "block";
                        frameChild10.classList.add("fade-in");
                        setTimeout(() => {
                            frameChild10.classList.remove("fade-in");
                        }, 1000);
                    }, 1000);

                    curveTextIcon1.style.display = "none";
                    curveTextIcon3.style.display = "block";
                    curveTextIcon.style.display = "block";
                    curveTextIcon4.style.display = "none";
                }
            });

            seeMore.addEventListener("click", function () {
                // Hide see-more, with-howbee, and frame-child10
                seeMore.classList.add("fade-out");
                withHowBee.classList.add("fade-out");
                frameChild10.classList.add("fade-out");

                setTimeout(() => {
                    seeMore.style.display = "none";
                    withHowBee.style.display = "none";
                    frameChild10.style.display = "none";
                    seeMore.classList.remove("fade-out");
                    withHowBee.classList.remove("fade-out");
                    frameChild10.classList.remove("fade-out");

                    // Show visible-vocal
                    visibleVocal.style.display = "block";
                    visibleVocal.classList.add("fade-in");
                    setTimeout(() => {
                        visibleVocal.classList.remove("fade-in");
                    }, 1000);
                }, 1000);
            });

            visibleVocal.addEventListener("click", function () {
                // Hide visible-vocal
                visibleVocal.classList.add("fade-out");

                setTimeout(() => {
                    visibleVocal.style.display = "none";
                    visibleVocal.classList.remove("fade-out");

                    // Show see-more, with-howbee, and frame-child10
                    seeMore.style.display = "block";
                    withHowBee.style.display = "block";
                    frameChild10.style.display = "block";
                    seeMore.classList.add("fade-in");
                    withHowBee.classList.add("fade-in");
                    frameChild10.classList.add("fade-in");
                    setTimeout(() => {
                        seeMore.classList.remove("fade-in");
                        withHowBee.classList.remove("fade-in");
                        frameChild10.classList.remove("fade-in");
                    }, 1000);
                }, 1000);
            });
        });
    </script>
